<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .range-container {
            text-align: center;
        }

        input {
            width: 0;
            opacity: 0;
            transition: width 0.5s, opacity 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="range-container">
        <label for="myRange">Select a value:</label>
        <input type="range" id="myRange">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rangeInput = document.getElementById('myRange');

            rangeInput.addEventListener('click', function () {
                // Mở rộng thanh input và hiển thị
                rangeInput.style.width = '200px';
                rangeInput.style.opacity = 1;
            });

            rangeInput.addEventListener('blur', function () {
                // Thu hẹp thanh input và ẩn đi khi mất focus
                rangeInput.style.width = '0';
                rangeInput.style.opacity = 0;
            });
        });


    </script>
</body>

</html>
